- hosts: all
  remote_user: root
  gather_facts: false
  tasks:
  - name: Copy proxy files
    copy:
      src: proxy
      dest: /srv/cloakmail
      mode: preserve
      group: appadmin
      owner: automation
  - name: Run proxy
    docker_compose:
      project_src: /srv/cloakmail/proxy
      state: present
