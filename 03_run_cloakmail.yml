- hosts: all
  remote_user: root
  gather_facts: false
  tasks:
  - name: Copy infra files
    copy:
      src: cloakmail_infra
      dest: /srv/cloakmail
      mode: preserve
      group: appadmin
      owner: automation
  - name: Run infra services
    docker_compose:
      build: true
      project_src: /srv/cloakmail/cloakmail_infra
      state: present
  
